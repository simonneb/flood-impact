{% extends "layout.html" %}

{% block pageTitle %}
  What is the address?
{% endblock %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        prototype
      </strong>
      <span class="govuk-phase-banner__text">
        This is a demo service created for the Flood Warning Expansion Hack
      </span>
    </p>
  </div>
  <a class="govuk-back-link" href="/property">Back</a>
{% endblock %}

{% block content %}

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    <h1 class="govuk-fieldset__heading">
      What is the address?
    </h1>
  </legend>

  <form class="form" action="/inputdata" method="post">


  <div class="govuk-form-group">
    <label class="govuk-label" for="sort">
Select your address from the list below     </label>
    <select class="govuk-select" id="sort" name="sort">
      <option value="published">Badgworthy Cottage, EX35 6NU</option>
      <option value="updated" selected>Glebe House, EX35 6NU</option>
      <option value="views">Glen Doone, EX35 6NU</option>
      <option value="comments">Lorna Doone Farm, EX35 6NU</option>
    </select>
  </div>
  
  <button class="govuk-button" data-module="govuk-button">
    Select
  </button>

</fieldset>

{% endblock %}
